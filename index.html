<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Weather Dashboard</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4 bg-light">
                <p class="search-header my-1">Search for a city</p>
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter city name"
                        aria-label="Enter city name">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-primary btn-lg" id="searchbtn">Search</button>
                        <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <form id="history"></form>
                </div>
            </div>
        </div>

        <div class="container">
            <section id="currentWeather" class="col-md-12"></section>
            <div id="city-card">
                <h2 id="city-name"></h2>
                <p>Temp: <span id="today-temp"></span></p>
                <p>Wind: <span id="today-wind"></span></p>
                <p>Humidity: <span id="today-humidity"></span></p>
                <p>UVI Index: <span id="today-uvi"></span></p>
            </div>
        </div>
    </div>
    <section id="fiveDayForecast" class="col-md-12 row rounded ms-1 mt-1">
        <h1 class="col-md-12">5-Day Forecast: </h1>
        <div class="card forecast-mini-card" style="width: 10rem;">
            <div class="card-body">
                <h5 class="card-title" id="date1">Date</h5>
                <p id="icon1"></p>
                <p>Temp: <span id="temp1"></span></p>
                <p>Wind: <span id="wind1"></span></p>
                <p>Humidity: <span id="humidity1"></span></p>
            </div>
        </div>
        <div class="card forecast-mini-card" style="width: 10rem;">
            <div class="card-body">
                <h5 class="card-title" id="date2">Date H</h5>
                <p id="icon2"></p>
                <p>Temp: <span id="temp2"></span></p>
                <p>Wind: <span id="wind2"></span></p>
                <p>Humidity: <span id="humidity2"></span></p>
            </div>
        </div>
        <div class="card forecast-mini-card" style="width: 10rem;">
            <div class="card-body">
                <h5 class="card-title" id="date3">Date Here</h5>
                <p id="icon3"></p>
                <p>Temp: <span id="temp3"></span></p>
                <p>Wind: <span id="wind3"></span></p>
                <p>Humidity: <span id="humidity3"></span></p>
            </div>
        </div>
        <div class="card forecast-mini-card" style="width: 10rem;">
            <div class="card-body">
                <h5 class="card-title" id="date4">Date Here</h5>
                <p id="icon4"></p>
                <p>Temp: <span id="temp4"></span></p>
                <p>Wind: <span id="wind4"></span></p>
                <p>Humidity: <span id="humidity4"></span></p>
            </div>
        </div>
        <div class="card forecast-mini-card" style="width: 10rem;">
            <div class="card-body">
                <h5 class="card-title" id="date5">Date Here</h5>
                <p id="icon5"></p>
                <p>Temp: <span id="temp5"></span></p>
                <p>Wind: <span id="wind5"></span></p>
                <p>Humidity: <span id="humidity5"></span></p>
            </div>
        </div>
    </section>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
